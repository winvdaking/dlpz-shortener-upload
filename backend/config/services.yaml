# This file is the entry point to configure your own services and load the default configuration.
# If you want to remove a service, deprecate it, or change its class, you can apply the changes here.
#
# If you are *not* using the default services.yaml file in your package, you *must* pass an
# absolute path to this file's location to the `imports` key in your package's services.yaml (e.g.
# imports: ['%kernel.project_dir%/config/services.yaml'])
#
# See https://symfony.com/doc/current/configuration.html#applying-configuration-to-services

# This file is imported only when needed, see https://symfony.com/doc/current/configuration.html#importing-the-routing-configuration

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Configuration des services personnalis√©s
    App\Repository\UrlRepository:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\UrlShortenerService:
        arguments:
            $baseUrl: '%env(BASE_URL)%'
            $shortCodeLength: '%env(int:SHORT_CODE_LENGTH)%'