# Configuration nginx pour dlpz.fr
# Placez ce fichier dans /etc/nginx/sites-available/dlpz.fr

# Zone de limitation de débit
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name dlpz.fr www.dlpz.fr;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    server_name dlpz.fr www.dlpz.fr;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/dlpz.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dlpz.fr/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/dlpz.fr/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Limitation de débit générale
    limit_req zone=general burst=20 nodelay;
    
    # Taille maximale des fichiers uploadés
    client_max_body_size 15M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Timeouts
    keepalive_timeout 65;
    send_timeout 60s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Frontend - Application React
    location / {
        root /var/www/dlpz/frontend/app/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache pour l'index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Cache pour les autres fichiers HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # API Backend - Proxy vers Node.js
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts pour l'API
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Upload de fichiers - Limitation spéciale
    location /api/upload {
        limit_req zone=upload burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts plus longs pour les uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Pas de buffering pour les uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Fichiers uploadés - Accès direct
    location /uploads/ {
        alias /var/www/dlpz/backend/uploads/;
        
        # Sécurité pour les uploads
        location ~* \.(php|phtml|php3|php4|php5|pl|py|jsp|asp|sh|cgi|exe|bat|cmd|com|scr|vbs|js)$ {
            deny all;
            return 403;
        }
        
        # Headers de sécurité pour les uploads
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # Cache pour les fichiers uploadés
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "UPLOAD";
        
        # Optimisation des images
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "IMAGE";
        }
    }

    # Assets statiques du frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        root /var/www/dlpz/frontend/app/dist;
        
        # Cache long pour les assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # Compression pour les assets
        gzip_static on;
        
        # Optimisation des images
        location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "IMAGE";
        }
    }

    # Types MIME pour les fichiers modernes
    location ~* \.jsx$ {
        root /var/www/dlpz/frontend/app/dist;
        add_header Content-Type "application/javascript";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.tsx$ {
        root /var/www/dlpz/frontend/app/dist;
        add_header Content-Type "application/javascript";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.ts$ {
        root /var/www/dlpz/frontend/app/dist;
        add_header Content-Type "application/javascript";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers de configuration et sensibles - Accès interdit
    location ~* \.(env|config|conf|ini|log|sql|bak|backup|old|tmp)$ {
        deny all;
        return 403;
    }

    # Répertoires sensibles - Accès interdit
    location ~* /(\.git|\.svn|\.hg|node_modules|logs|backups|data)/ {
        deny all;
        return 403;
    }

    # Robots.txt
    location = /robots.txt {
        root /var/www/dlpz/frontend/app/dist;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Sitemap.xml
    location = /sitemap.xml {
        root /var/www/dlpz/frontend/app/dist;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        root /var/www/dlpz/frontend/app/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Pages d'erreur personnalisées
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logs
    access_log /var/log/nginx/dlpz.fr.access.log;
    error_log /var/log/nginx/dlpz.fr.error.log;
}

# Configuration pour www.dlpz.fr (redirection vers dlpz.fr)
server {
    listen 443 ssl http2;
    server_name www.dlpz.fr;
    
    ssl_certificate /etc/letsencrypt/live/dlpz.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dlpz.fr/privkey.pem;
    
    return 301 https://dlpz.fr$request_uri;
}
